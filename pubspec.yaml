name: milas_app_movil
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  fonts:
    - family: Consolas
      fonts:
        - asset: assets/fonts/Consolas-Regular.ttf
        - asset: assets/fonts/Consolas-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon/milaGhibli.png'

flutter_native_splash:
  android: true
  ios: true

  color: '#242424'
  image: 'assets/icon/milaGhibli.png'

  android_12:
    color: '#242424'
    image: 'assets/icon/milaGhibliSplash.png'
